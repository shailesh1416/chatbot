<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Botüßë‚Äçüíª</title>
    <script src="https://use.fontawesome.com/8e4b1fc062.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="history">
            <div class="sidebar-title btn" style="margin-bottom: 5px;background-color: red; ">Logout</div>
            <div class="sidebar-title btn"><i class="fa-solid fa-plus" style="color:rgb(221, 41, 41)"></i>History</div>
            <div class="side-list">
                <ul class="list" id="chat-list">
                </ul>
            </div>
        </div>
        <div class="chat-area">
            <div class="info" id="info_box">
                <span id="page-title" class="currrent-title">
                    üòäWelcome to Tally Academyüòä 
                </span>
                <form action="#" id="chat-form">
                    <input type="text" placeholder="Enter a title here" id="chat-title">
                </form>
                
            </div>
            <div class="bottom_div">
                <form action="">
                    <input id="input_box" type="text" placeholder="Type your question here" required>
                    <div class="error" id="input_box_error"></div>
                    <button id="submit-btn" type="submit" class=" bg-color-success">Send</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
